<html>
	<head>
    <meta charset="utf-8"/>
		<title>Twitter Example</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
	</head>
	<body>
    <div class="container">
      <div class="row">
        <h2>My tweets</h2>
      </div>
      <div class="row">
        <div id="timeline" class="col-md-6"></div>
        <div id="profile-view" class="col-md-4 pull-right"></div>
        <div id="search" class="col-md-4 pull-right">
          <form action="#" class="form">
            <div class="form-group">
              <input type="text" class="form-control" id="searchbox" palceholder="Enter your search term..." />
            </div>
            <div class="form-group">
              <button class="btn btn-primary" id="searchbutton">Search</button>
            </div>
          </form>
        </div>
      </div>
    </div>


    <!-- Handlebars timeline template -->
    <script type="text/a-handlebars-template" id="timeline-template">
      <ul class="list-unstyled">
        {{#each tweet}}
          <li>
            <div class="row">
              <div class="col-md-2">
                <img src="{{user.profile_image_url}}" alt="">
              </div>
              <div class="col-md-10">
                <h4>{{user.name}}</h4>
                <p>{{text}}</p>
                <p>{{friendlyDate}}</p>
              </div>
            </div>
          </li>
        {{/each}}
      </ul>
    </script>

    <script type="text/a-handlebars-template" id="profile-template">
      <div class="col-md-2">
        <img src="{{user.profile_image_url}}" />
      </div>
      <div class="col-md-10">
        <h3 style="margin-top:0">{{user.name}}</h3>
        <p>{{user.description}}</p>
        <p class="pull-right">
          <strong>Followers: {{user.followers_count}}</strong>
        </p>
      </div>
    </script>

    <!-- Dependencies -->
		<script src="/lib/jquery-2.1.4.min.js"></script>
		<script src="/lib/underscore-min.js"></script>
		<script src="/lib/backbone-min.js"></script>
    <script src="/lib/handlebars.js"></script>
    <script src="/lib/bootstrap.min.js"></script>
    <script src="/lib/moment.js"></script>

    <!-- Models -->
		<script src="/Models/Tweet.js"></script>
    <script src="/Models/Profile.js"></script>
    <script src="/Models/Search.js"></script>

    <!-- Collections -->
		<script src="/Collections/Timeline.js"></script>

    <!-- View -->
		<script src="/Views/TimelineView.js"></script>
    <script src="/Views/profileView.js"></script>
    <script src="/Views/searchView.js"></script>
    <script src="/Views/resultsView.js"></script>

    <!-- Router -->
		<script src="/Routers/AppRouter.js"></script>

    <script src="app.js"></script>
	</body>
</html>
